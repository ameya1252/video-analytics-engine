apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway
  namespace: vae
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: vae.example.com
    http:
      paths:
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: gateway
            port: { number: 8080 }
