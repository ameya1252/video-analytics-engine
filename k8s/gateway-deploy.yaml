apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: vae
spec:
  replicas: 3
  selector:
    matchLabels: { app: gateway }
  template:
    metadata:
      labels: { app: gateway }
    spec:
      containers:
      - name: gateway
        image: <REPLACE_WITH_IMAGE>/gateway:latest
        env:
        - name: INFERENCE_BACKENDS
          value: "inference:8091"
        ports: [{ containerPort: 8080 }]
        readinessProbe:
          tcpSocket: { port: 8080 }
          initialDelaySeconds: 2
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: vae
spec:
  selector: { app: gateway }
  ports: [{ name: ws, port: 8080, targetPort: 8080 }]
  type: ClusterIP
